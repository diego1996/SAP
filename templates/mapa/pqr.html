                        <fieldset

      <textarea class="textAreaReport form-textarea form-control resize-vertical" data-drupal-selector="edit-message"

                            </div>

                        <fieldset

                                <textarea class="textAreaReport form-textarea form-control resize-vertical"
                                          data-drupal-selector="edit-message" id="edit-message" name="message" rows="5"

                            </div>
                        </fieldset>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript">

    var urll = window.location.href;
    var arr = urll.split("/");
    var url = arr[0] + "//" + arr[2];

    $(document).ready(function () {
        $('#store-reporterror-form').on('submit', guardarPqr);
        $('#summernote').summernote({
            height: 100,
            toolbar: false
        });
        $('#summernote').summernote('disable');
    });

    function guardarPqr(tag) {
        tag.preventDefault();  // Prevenir evento.
        tag.stopPropagation();  // Prevenir propagación.
        var message = encodeURI($('#summernote').val() + '<br><b>Mensaje: </b>' + $('#edit-message').val());
        $.ajax({
            url: url + '/pqr/send-email/',
            method: "POST",
            data: '{ "email": "' + $('#email').val() + '", "message": "' + message + '" }',
            success: function (result) {
                window.location = url;
            },
            error: function (e) {
                console.log("No se ha podido obtener la información", e);
            }
        });
    }
</script>
